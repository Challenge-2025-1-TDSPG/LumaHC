<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style_html/formualario.css">

        <script defer src="../java-script/bot.js"></script>
        <script defer src="../java-script/formulario.js"></script>
</head>

<body>
    <main class="container">
        <h1>Formulário de Atendimento</h1>
        <div class="alerta-obrigatorio">
            <p>
                Por favor, preencha todos os campos abaixo.
                Os campos marcados com <strong>*</strong> são obrigatórios.
            </p>
        </div>
        <form id="form-pre-atendimento">
            <label for="nome">Nome completo: *</label>
            <input type="text" id="nome" name="nome" maxlength="100" placeholder="Digite seu nome ">

            <label for="cpf">CPF: *</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <label for="data-nascimento">Data de nascimento: *</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" maxlength="100" placeholder="seuemail@email.com">

            <label for="telefone">Telefone: *</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(11) 91234-5678">
